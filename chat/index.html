<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .username {
            font-weight: bold;
            color: #333;
        }
        .date {
            font-size: 0.85em;
            color: #aaa;
            margin-left: 5px;
        }
        .text {
            margin-top: 5px;
            color: #777;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message">
            <span class="username">Alice</span>
            <span class="date">2023-10-01 10:00 AM</span>
            <p class="text">Hello, how are you?</p>
        </div>
        <div class="message">
            <span class="username">Bob</span>
            <span class="date">2023-10-01 10:05 AM</span>
            <p class="text">I'm good, thanks! How about you?</p>
        </div>
    </div>
    <div class="input-container">
        <input type="text" placeholder="This is a super rough draft. Not in the right style yet.">
    </div>
</body>
</html>
